<!DOCTYPE html>
<html>
<head>
    <title>Borrow from Merchant</title>
</head>
<body>
<h1>Borrow from Merchant</h1>
<form method="post">
    <label>Merchant:</label>
    <select name="merchant_id" required>
        {% for m in merchants %}
        <option value="{{ m.id }}">{{ m.name }} (Balance: ${{ m.balance }})</option>
        {% endfor %}
    </select><br>

    <label>Customer:</label>
    <select name="customer_id" required>
        {% for c in customers %}
        <option value="{{ c.id }}">{{ c.name }}</option>
        {% endfor %}
    </select><br>

    <label>Amount:</label><input name="amount" type="number" min="1" required><br>

    <button type="submit">Request Loan</button>
</form>
<a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
